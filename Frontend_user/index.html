<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Quiz Passcode</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .passcode-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .btn-primary {
      width: 100%;
      font-weight: 600;
      font-size: 1.1rem;
    }
    input::placeholder {
      color: #ddd;
    }
  </style>
</head>
<body>
  <div class="passcode-container">
    <h2 class="mb-4">Enter Quiz Passcode</h2>
    <input
      type="text"
      id="passcodeInput"
      class="form-control form-control-lg mb-3 text-center"
      placeholder="Enter Quiz Passcode"
      autocomplete="off"
    />
    <button class="btn btn-primary btn-lg" onclick="joinQuiz()">Enter Quiz</button>
  </div>

  <script>
    function joinQuiz() {
      const passcode = document.getElementById('passcodeInput').value.trim();
      if (!passcode) {
        alert('Please enter a passcode');
        return;
      }
      localStorage.setItem('quizPasscode', passcode);
      window.location.href = 'quiz.html';
    }

    // Optional: Enter key submits
    document.getElementById('passcodeInput').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') joinQuiz();
    });
  </script>
</body>
</html>
