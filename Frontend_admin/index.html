<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Admin Panel</title>
  <link rel="preconnect" href="https://api.fontshare.com" crossorigin>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="admin.js"></script>
</head>
<body>
  <main class="admin-wrapper">
    <header class="admin-header">
      <h1>Quiz Admin Panel</h1>
      <button id="logoutBtn">Logout</button>
    </header>
    <section id="pastQuizzesSection">
      <h2>Past Quizzes</h2>
      <button id="fetchQuizzesBtn">Show My Quizzes</button>
      <button id="hideQuizzesBtn" style="display:none;">Hide My Quizzes</button>
      <div id="quizzesList"></div>
    </section>
    <form id="quizForm">
      <div class="form-group">
        <label for="quizName">Quiz Name:</label>
        <input type="text" id="quizName" name="quizName" required placeholder="Enter quiz name">
      </div>
      <div id="questionsContainer"></div>
      <button type="button" id="addQuestionBtn">Add Question</button>
      <button type="submit" id="createQuizBtn">Create Quiz</button>
    </form>
    <div id="quizRoomId" style="display:none;"></div>
    <div id="adminMessage"></div>
  </main>
  <script>
    const fetchBtn = document.getElementById('fetchQuizzesBtn');
    const hideBtn = document.getElementById('hideQuizzesBtn');
    const quizzesList = document.getElementById('quizzesList');
    fetchBtn.addEventListener('click', () => {
      fetchBtn.style.display = 'none';
      hideBtn.style.display = 'inline-block';
      quizzesList.style.display = 'block';
    });
    hideBtn.addEventListener('click', () => {
      fetchBtn.style.display = 'inline-block';
      hideBtn.style.display = 'none';
      quizzesList.style.display = 'none';
    });
  </script>
</body>
</html>
