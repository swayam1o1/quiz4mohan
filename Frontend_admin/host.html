<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Host Quiz</title>
  <link rel="preconnect" href="https://api.fontshare.com" crossorigin>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <div class="container">
    <h2>Host Quiz</h2>
    <div id="hostControls">
      <button id="startQuizBtn" class="btn btn-primary">Start Quiz</button>
      <button id="nextQuestionBtn" class="btn btn-success" style="display:none;">Next Question</button>
      <button id="copyUserLinkBtn" class="btn btn-info">Copy User Link</button>
      <button id="finishQuizBtn" class="btn btn-danger" style="display:none;">Finish Quiz</button>
      <button id="showStatsBtn" class="btn btn-info">Show Stats</button>
    </div>
    <div id="accessCodeDisplay" style="margin: 10px 0; font-weight: bold;"></div>
    <div id="hostTimer" style="font-size: 1.2em; font-weight: bold; margin-bottom: 10px;"></div>
    <div id="currentQuestion"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="host.js"></script>
</body>
</html>
