<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz Analytics</title>
  <link rel="preconnect" href="https://api.fontshare.com" crossorigin>
  <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,700,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
  <style>
    body { font-family: 'Satoshi', 'Inter', 'Roboto', Arial, sans-serif; background: #18122B; color: #fff; padding: 2em; }
    .container { max-width: 800px; margin: auto; background: #221C3A; border-radius: 14px; box-shadow: 0 4px 24px rgba(108,56,255,0.08); padding: 2.5em 2em 2em 2em; }
    .stat-block { border: 1px solid #2D2346; margin-bottom: 1.5em; padding: 1em; border-radius: 8px; background: #fff; color: #18122B; }
    .stat-block h3 { margin-top: 0; }
    .session-date { color: #888; font-size: 0.95em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Analytics</h1>
    <div id="analytics"></div>
  </div>
  <script src="QuizAnalytics.js"></script>
</body>
</html>
